# docker run -d -p 9411:9411 --name my-zipkin openzipkin/zipkin
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: my-zipkin
    ports:
      - "9411:9411"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 265M
        reservations:
          cpus: "0.25"
          memory: 128M

# docker run -d --name my-elasticsearch --net somenetwork -p 9200:9200 -p 9300:9300 -e "discovery.type=single-node" elasticsearch:7.11.3
  elasticsearch:
    image: elasticsearch:7.17.3
    container_name: my-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M


