<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My table</title>
</head>
<body>

<table border="1">
    <tr>
        <th>İsim</th>
        <th>Soyisim</th>
        <th>Yaş</th>
    </tr>
    <tr>
        <td>Abdullah</td>
        <td>Aktaş</td>
        <td>25</td>
    </tr>
    <tr>
        <td>Ahmet</td>
        <td>Akkoyun</td>
        <td>27</td>
    </tr>
    <tr>
        <td>Ali</td>
        <td>Güneş</td>
        <td>23</td>
    </tr>
    <tr>
        <td colspan="2">Toplam</td>
        <td>75</td>
    </tr>
</table>

<hr/>

<table border="1">
    <tr>
        <th>İsim Soyisin</th>
        <th>Dersler</th>
        <th>Puan</th>
    </tr>
    <tr>
        <td rowspan="3">Abdullah Aktaş</td>
        <td>Mat</td>
        <td>75</td>
    </tr>
    <tr>
        <td>Java</td>
        <td>87</td>
    </tr>
    <tr>
        <td>Fen</td>
        <td>93</td>
    </tr>
    <tr>
        <td colspan="2">Ortalama</td>
        <td>85</td>
    </tr>
</table>


</body>
</html>
